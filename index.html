<!DOCTYPE html>
<html>

<head>
    <title>Canvas demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="parent flex-parent">
        <div class="child flex-child-left">
            <div id="color-options">
                <div class="color-buttons" id="black"></div>
                <div class="color-buttons" id="gray"></div>
                <div class="color-buttons" id="red"></div>
                <div class="color-buttons" id="orange"></div>
                <div class="color-buttons" id="yellow"></div>
                <div class="color-buttons" id="green"></div>
                <div class="color-buttons" id="blue"></div>
                <div class="color-buttons" id="purple"></div>
                <div class="color-buttons" id="pink"></div>
                <div class="color-buttons" id="brown"></div>
                <div class="color-buttons" id="rainbow"></div>
            </div>
            <script src="main.js"></script>
            <input type="range" min="1" max="50" value="25" class="slider" id="brushSize">
        </div>
        <div class="child flex-child-right">
            <canvas class="the-canvas" id="canvas" width="600" height="590" style="border: 1px solid black;"></canvas>
        </div>
    </div>
</body>

</html>
